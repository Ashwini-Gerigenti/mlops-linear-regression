name: CI - MLOps Linear Regression

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # Test Suite (runs first)
  test-suite:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest

  # Train & Quantize (depends on test-suite)
  train-and-quantize:
    name: Train and Quantize
    runs-on: ubuntu-latest
    needs: test-suite
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Train the model
        run: |
          python src/train.py

      - name: Quantize model
        run: |
          python src/quantize.py

      - name: Upload model + quantized params
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/model.joblib
            models/quant_params.joblib

  # Docker Build & Run (depends on train-and-quantize)
  docker-build-test:
    name: Build and Test Container
    runs-on: ubuntu-latest
    needs: train-and-quantize
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: models

      - name: Build Docker Image
        run: |
          docker build -t mlops-linear-regression .

      - name: Run Container and Check Output
        run: |
          docker run --rm mlops-linear-regression
